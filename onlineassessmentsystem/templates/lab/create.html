{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    <div class="h3 text-primary font-weight-bold">Create Lab</div>
                </div>
                <div class="card-body">
                    <form method="post" action="/labs/create/">
                        {% csrf_token %}
                        {% if errorMessage %}
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="text-danger">{{ errorMessage }}</div>

                                </div>
                            </div>
                        {% endif %}
                        <div>
                            <input type="hidden" name="classId" id="classId"
                                   value="{{ classId }}">
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-form-label">Title</label>
                            <div class="input-group">
                                <input id="title" class="form-control" type="text" value="{{ lab.title }}"
                                       name="title" value="" placeholder="Enter Lab Title" required
                                       autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject" class="col-form-label">Subject</label>
                            <div class="input-group">
                                <input type="text" id="subject" class="form-control" value="{{ lab.subject }}"
                                       placeholder="Enter Subject" name="subject" value="" required
                                       autofocus/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-form-label">Description</label>
                            <div class="input-group">
                                <textarea id="description" class="form-control"
                                          placeholder="Enter Description" name="description" value=""
                                          required>{{ lab.description }}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deadline" class="col-form-label">Deadline</label>
                            <div class="input-group">
                                <input min="{{ currentTime }}" type="datetime-local" id="deadline" class="form-control" value="{{ lab.deadline }}"
                                       name="deadline" value="" required/>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="classroomCode" class="col-form-label"></label>
                            <div class="inline-group">
                                <button type="submit" class="btn btn-primary btn-block btn-md mr-2">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}

{% block javascripts %}
{% endblock %}
